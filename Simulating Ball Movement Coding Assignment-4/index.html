<!DOCTYPE html>
<html lang="en">
<head>

    <title>DIMENSIONAL MOTION</title>
</head>
<body>

    <div  
    id="ball" style="z-index:5;
    position:absolute;
    left:60px;
    top: 50px;
    width:100px;
    height:100px;
    border-radius:50%;
    background:greenyellow">
    </div>
    <div 
    id="ball1" style="z-index:5;
    position:absolute;
    left:0px;
    top:100px;
    width:100px;
    height:100px;
    border-radius:50%;
    background:black">
    </div>
<script>
var velocity = 0;
var position = 0;
var ball=document.getElementById('ball');
var ball=document.getElementById('ball1');
//ball move
function myFunction(){

position=position + velocity;
ball.style.left=position +'px';
ball.style.top=position +'px';
}
setInterval(myFunction,velocity)

</script>
</body>
</html>
